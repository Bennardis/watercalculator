<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Agua Diaria</title>
    <style>
        /* Estilos Generales (CSS) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff; /* Azul muy p치lido */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #0288d1;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Para que el padding no rompa el ancho */
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #0288d1;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #01579b;
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none; /* Oculto por defecto */
        }

        .success {
            background-color: #e1f5fe;
            color: #01579b;
            border: 1px solid #b3e5fc;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .big-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }

        .glass-icon {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>游눦 Calculadora de Agua</h2>
        
        <div class="input-group">
            <label for="peso">Tu Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ej: 70" min="1">
        </div>

        <div class="input-group">
            <label for="edad">Tu Edad (a침os):</label>
            <input type="number" id="edad" placeholder="Ej: 30" min="1">
        </div>

        <div class="input-group">
            <label for="sexo">Sexo biol칩gico:</label>
            <select id="sexo">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
        </div>

        <button onclick="calcularAgua()">Calcular Hidrataci칩n</button>

        <div id="resultado"></div>
    </div>

    <script>
        // L칩gica de JavaScript
        function calcularAgua() {
            // 1. Obtener valores
            const peso = parseFloat(document.getElementById('peso').value);
            const edad = parseInt(document.getElementById('edad').value);
            const sexo = document.getElementById('sexo').value;
            const resultadoDiv = document.getElementById('resultado');

            // 2. Validaci칩n simple
            if (!peso || !edad || peso <= 0 || edad <= 0) {
                resultadoDiv.className = 'error';
                resultadoDiv.style.display = 'block';
                resultadoDiv.innerHTML = "Por favor, ingresa un peso y edad v치lidos.";
                return;
            }

            // 3. Determinar el multiplicador (ml por kg) seg칰n la edad
            // - Menores de 30 a침os: Metabolismo alto (40ml/kg)
            // - Adultos 30-55: Est치ndar (35ml/kg)
            // - Mayores de 55: Metabolismo m치s lento (30ml/kg)
            let multiplicador = 35; 

            if (edad < 30) {
                multiplicador = 40;
            } else if (edad > 55) {
                multiplicador = 30;
            }

            // Ajuste leve por sexo (Hombres suelen tener m치s masa magra que requiere agua)
            // Si es hombre, mantenemos o sumamos un poco. Si es mujer, el c치lculo por peso suele ser suficiente,
            // pero podemos ajustar el multiplicador base ligeramente.
            if (sexo === 'mujer' && edad > 18) {
                // Las f칩rmulas a veces sugieren un poco menos para mujeres por composici칩n corporal
                multiplicador = multiplicador - 2; 
            }

            // 4. Calcular totales
            let aguaMl = peso * multiplicador;
            let aguaLitros = (aguaMl / 1000).toFixed(2);
            let vasos = Math.round(aguaMl / 250); // Asumiendo vaso est치ndar de 250ml

            // 5. Mostrar resultado
            resultadoDiv.className = 'success';
            resultadoDiv.style.display = 'block';
            resultadoDiv.innerHTML = `
                Para mantenerte hidratado/a:
                <span class="big-number">${aguaLitros} Litros</span>
                Equivale aproximadamente a <strong>${vasos} vasos</strong> de agua al d칤a 游볱.
                <br><br>
                <small style="color: #666">*Aumenta esta cantidad si haces deporte.</small>
            `;
        }
    </script>
</body>
</html>
